<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: peachpuff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .input-section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    .time-box {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .time-box input {
      flex: 2;
    }

    #addBtn {
      padding: 8px 14px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      float: right;
      width: auto;
    }

    #addBtn:hover {
      background-color: green;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      width: 30px;
    }

    .delete:hover {
      background:red;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do List</h1>

  <div class="input-section">
    <input type="text" id="taskName" placeholder="Task name">
    <div class="time-box">
      <input type="time" id="startTime">
      <input type="time" id="endTime">
    </div>
    <button id="addBtn" onclick="addTask()">Add Task</button>
    <div style="clear: both;"></div>
  </div>

  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    function loadTasks() {
      const saved = localStorage.getItem("tasks");
      if (saved) {
        tasks = JSON.parse(saved);
        tasks.forEach(renderTask);
      }
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const name = document.getElementById("taskName").value.trim();
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      if (!name || !start || !end) {
        alert("Please fill in all fields.");
        return;
      }

      const task = { name, start, end };
      tasks.push(task);
      saveTasks();
      renderTask(task);

      document.getElementById("taskName").value = "";
      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
    }

    function renderTask(task) {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>
          <strong>${task.name}</strong><br>
          üïí ${task.start} - ${task.end}
        </span>
        <button class="delete" onclick="deleteTask(this, '${task.name}', '${task.start}', '${task.end}')">X</button>
      `;
      document.getElementById("taskList").appendChild(li);
    }

    function deleteTask(button, name, start, end) {
      const li = button.parentElement;
      li.remove();
      tasks = tasks.filter(t => !(t.name === name && t.start === start && t.end === end));
      saveTasks();
    }

    window.onload = loadTasks;
  </script>

</body>
</html>
